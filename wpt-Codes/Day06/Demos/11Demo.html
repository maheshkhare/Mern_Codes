<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validation</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                if($("#txtName").val() == "")
                {
                    $("#errorDiv").html("Name can not be blank!");
                }
                else
                {
                    $("#errorDiv").html("");
                    alert("Hello " + $("#txtName").val());
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" id="txtName"></td>
            <td>
                <div id="errorDiv" style="color: red;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Register" id="btn">
            </td>
        </tr>
    </table>
</body>
</html>
