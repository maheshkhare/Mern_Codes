<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test jQuery</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
       jQuery(document).ready(TellTheButtonWhatToDO);

       function CallThisCode()
       {
        console.log("Hello " +  jQuery("#myTextBox").val());
       }

       function TellTheButtonWhatToDO()
       {
         jQuery("#btn").click(CallThisCode);
       }
    </script>
</head>
<body>
    <input type="text" id="myTextBox" value="Mahesh">
    <input type="button" value="Click Me" id="btn">
</body>
</html>
