<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var myJSONData = [
                            {"no": 1, "name": "mahesh", "city":"pune"},
                            {"no": 2, "name": "nilesh", "city":"chennai"}
                         ];
        $(document).ready(function(){
            $("#btn").click(function()
            {
              for(i=0;i<myJSONData.length; i++)
              {
                 
                  var row = "<tr><td>" +  myJSONData[i].no +
                            "</td><td>" +  myJSONData[i].name 
                            +"</td><td>" +  myJSONData[i].city + "</td></tr>";
                 $("#myTable").append(row);
              }  
             
             
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>No</td>
            <td>
                <input type="text" id="txtNo">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="txtName">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" id="txtAddress">
            </td>
        </tr>
    </table>
    <input type="button" value="Add New Record" id="btn">

    <table style="width: 100%;" border="1" id="myTable">
        
    </table>
</body>
</html>
