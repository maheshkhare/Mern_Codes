<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        .errorDiv
        {
            color:red
        }

        table
        {
            width:400px;
            border: 1px solid blue 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name:</td>
            <td> 
                <input type="text" id="txtName">
            </td>
            <td>
                <div id="errordivForName" class="errorDiv"></div>
            </td>
        </tr>

        <tr>
            <td>Age:</td>
            <td> 
                <input type="text" id="txtAge">
            </td>
            <td>
                <div id="errordivForAge" class="errorDiv"></div>
            </td>
        </tr>

        <tr>
            <td colspan="3"> 
                <input type="button" id="btnRegister" value="Register" onclick="Register()">
            </td>
        </tr>
    </table>
    <script>
        
        function ValidateNameEmpty( )
        {
            var txtName = document.getElementById("txtName");
            var errordivForName = document.getElementById("errordivForName");

            if (txtName.value!="")
            {
                errordivForName.innerHTML = "";
               return true;
            } 
            else
            {
                errordivForName.innerHTML = "Name can not be empty";
                return false;
            }
        }

        function ValidateAgeEmpty( )
        {
            var txtName = document.getElementById("txtAge");
            var errordivForName = document.getElementById("errordivForAge");

            if (txtName.value!="")
            {
                errordivForName.innerHTML = "";
               return true;
            } 
            else
            {
                errordivForName.innerHTML = "Age can not be empty";
                return false;
            }
        }
        function Register()
        {
           if(ValidateNameEmpty())
           {
             var txtName = document.getElementById("txtName");
             console.log("Welcome " + txtName.value);
           }
          
        }
    </script>
</body>
</html>
