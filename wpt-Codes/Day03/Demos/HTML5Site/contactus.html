                <h1>Contact Us Here</h1>
                <form action="someprogramonserverside.jsp" >
                    <table style="width:350px">
                        <tr>
                            <td style="width:100px">Name</td>
                            <td> 
                                <input name="myname" type="text" required >
                            </td>
                        </tr>
                        <tr>
                            <td style="width:100px">Age</td>
                            <td> 
                                <input name="myAge" type="number" required min="18" max="60">
                            </td>
                        </tr>
    
                        <tr>
                            <td style="width:100px">Gender</td>
                            <td> 
                                <input type="radio" name="gender" checked value="M">Male
                                <input type="radio" name="gender" value="F">Female
                                <input type="radio" name="gender" value="O">Other
                            </td>
                        </tr>
    
                        <tr>
                            <td style="width:100px">EMail</td>
                            <td> 
                                <input name="myEmail" type="email"  required>
                            </td>
                        </tr>
    
                        <tr>
                            <td style="width:100px">Country</td>
                            <td> 
                               <select name="myCountry">
                                   <option value="091">India</option>
                                   <option value="011">USA</option>
                                   <option value="044">UK</option>
                               </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td style="width:100px">Likings</td>
                            <td> 
                                <select name="myLiking" multiple>
                                    <option value="1">Physics</option>
                                    <option value="2">Bio</option>
                                    <option value="3">Maths</option>
                                    <option value="4">Programming</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td colspan="2" style="text-align: center;"> 
                                <input name="btn" type="submit" value="Send Information">
                            </td>
                        </tr>
    
                    </table>
                </form>
            </td>
            <td style="width: 150px;text-align: center;vertical-align: top;">Ad / News / Events</td>
        </tr>
